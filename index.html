<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bhaskara.css">

    <title>Bhaskara</title>
    <title>Calculadora bhaskara</title>
</head>

<body>
    <script src="bhaskara.1.1.js"></script>
    <h1>Bhaskara</h1>

    <div id="mode">

        <input id="mode_back" type="button" onclick="mode()" />
        <input id="mode_front" type="button" onclick="mode()" />
    </div>
    <center>
        <!--monttando eestrutura-->
        <input type="number" class="col-sm-2" name="txtn1" id="txtn1" placeholder="a">
        <div class="d-none d-md-inline"> x² +</div>
        <input type="number" class="col-sm-2" name="txtn2" id="txtn2" placeholder="b">
        <div class="d-none d-md-inline"> x +</div>
        <input type="number" class="col-sm-2" name="txtn3" id="txtn3" placeholder="c">
        <br>
        <input type="button" class="col-sm-3" value="RESETAR" onclick="window.location.reload()">
        <input type="button" class="col-sm-3" value="CALCULAR" onclick="bhaskara()">

        <div class="row">
            <div id="tabela" hidden class="col-sm-6">
                <table>
                    <tr>
                        <th style="width: 60%;">delta Δ </th>
                        <th id="delta" style="width: 30%;"></th>
                    </tr>
                    <tr>
                        <th>x1 </th>
                        <th id="res1"></th>
                    </tr>
                    <tr>
                        <th>x2 </th>
                        <th id="res2"></th>
                    </tr>
                    <tr>
                        <th>Concavidade para </th>
                        <th id="con"></th>
                    </tr>
                    <tr>
                        <th>Vértice da parábola </th>
                        <th id="vert"></th>
                    </tr>
                </table>
            </div>

            <div class="col-sm-6">
                <!--preparando grafico-->
                <div class="container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <script src="dark_mode.js"></script>
</body>

</html>
