<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Bhaskara</title>
    <link rel="stylesheet" href="bhaskara.1.1.css">
    <script src="bhaskara.1.1.js"></script>
</head>
<body>
    <center>
        <div id="mode">

                <input id="mode_back" type="button" onclick="mode()" />
                <input id="mode_front" type="button" onclick="mode()" />


        </div>
   

        <h1>Bhaskara</h1>

        <!--montando estrutura-->
        <input type="number" name="txtn1" id="txtn1" placeholder="a"><br />
        <input type="number" name="txtn2" id="txtn2" placeholder="b"><br />
        <input type="number" name="txtn3" id="txtn3" placeholder="c"><br />
        <input type="button" value="RESETAR" onclick="window.location.reload()"><br />
        <input type="button" value="CALCULAR" onclick="bhaskara()"><br />



        <table align="center">
            <tr style="width: 100%;">
                <th style="width: 50%;">delta Δ </th>
                <th id="delta"></th>
            </tr>
            <tr>
                <th>x1  </th>
                <th id="res1"></th>
            </tr>
            <tr>
                <th>x2  </th>
                <th id="res2"></th>
            </tr>
            <tr>
                <th>Concavidade para </th>
                <th id="con"></th>
            </tr>
            <tr>
                <th>Vértice da parábola  </th>
                <th id="vert"></th>
            </tr>
        </table>



        <!--preparando grafico-->
        <div class="container">

            <canvas id="myChart" width="100" height="100"></canvas>
        </div>

        <script src="dark_mode.js"></script>

    </center>
</body>
</html>
